<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      h1 {
        font-weight: lighter;
        font-size: 42px;
        color: #6d6c6c;
      }

      h1 span {
        color: rgba(112, 110, 231);
      }

      p {
        color: #6d6c6c;
        font-size: 18px;
        margin-bottom: 100px;
      }

      .commands {
        max-width: 660px;
        margin: 0 auto;
      }

      .command {
        width: 100%;
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
        margin-left: 62px;
      }

      .command button {
        text-decoration: none;
        background: #eee;
        color: #777;
        border-radius: 2px;
        padding: 8px 10px;
        font-weight: 700;
        text-align: left;
        border: 1px solid #ccc;
        padding-left: 12px;
      }
      .command button:hover {
        background: rgba(112, 110, 231, 0.4);
        color: #fff;
      }
      .command button::before {
        content: '\25b6';
      }

      .command div {
        color: #6d6c6c;
        font-size: 24px;
      }
      .command div span {
        color: rgba(112, 110, 231);
      }

      footer {
        color: #777;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      footer a {
        color: rgba(112, 110, 231);
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Document</title>
  </head>

      <div class="command">
        <button id="start"></button>
        <div>Progress<span>.start()</span> ——</div>
        <div class="suffix">shows the progress bar</div>

      <div class="command">
        <button id="set"></button>
